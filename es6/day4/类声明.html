<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 新建一个类
        class Phone {
            // 构造方法。名字不能修改
            constructor(name,price) {
                this.name=name;
                this.price=price;
            }

            // 方法必须使用该语法
            call(){
                console.log("打电话")
            }
        }
        let phone = new Phone('小米',1999);
        console.log(phone);
        phone.call();

    </script>
</body>
</html>
