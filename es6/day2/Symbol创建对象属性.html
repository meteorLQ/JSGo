<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol创建对象属性</title>
</head>
<body>
<script>
    let game={
        up:function (){
            console.log('这是我自己的up方法');
        },
        down:function () {
            console.log('这是我自己的down方法');
        }
    }

    // game.up=function () {
    //     console.log("扩展");
    // }
    // 声明一个对象
    let methods={
        up:Symbol(),
        down:Symbol()
    }
    game[methods.up]=function () {
             console.log("扩展up");
    }
    game[methods.down]=function () {
        console.log("扩展down");
    }
    console.log(game)


    let youxi={
        name:"狼人杀",
        [Symbol('say')] :function () {
            console.log("say")
        },
        [Symbol('zibao')] :function () {
            console.log("zibao")

        }
    }
</script>
</body>
</html>
