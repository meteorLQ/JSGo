<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // [...] 扩展运算符能将【数组】转换为逗号分隔的【参数序列】
        // 声明一个数组
        const tfboys=['易烊千玺','王源','俊凯'];
        function chunwan() {
            console.log(arguments)
        }
        chunwan(...tfboys);
    </script>
</body>
</html>
