<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义遍历数据</title>
</head>
<body>
<script>
    // 定义一个对象
    const banji={
        name:'高三二班',
        stus:[
            'xiaoming',
            'xiaoning',
            'xiaotian'
        ],
        [Symbol.iterator](){
            // 索引变量
            let index=0;
            let _this=this;
            return{
                next:function (){
                    if (index<_this.stus.length){
                        const res={value:_this.stus[index],done:false};
                        // 下标自增
                        index++;
                        return res;
                    }else {
                        return {value: undefined,done: true}
                    }
                }
            }
        }
    }
    
    // 遍历这个对象
    for (let v of banji) {
        console.log(v)
    }
    
</script>
</body>
</html>
