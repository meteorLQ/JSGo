<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合set</title>
</head>
<body>
<script>
    // 声明一个set
    // set集合不能重复
    let set1 = new Set(['1','2','3','4','2']);
    let set2 = new Set();
    set2.add('a');
    set2.add('b');
    set2.add('c');
    set2.add('d');
    console.log(set1,typeof set1);
    console.log(set2);
    console.log(set2.size);
    set2.delete('a');
    console.log(set2.has('a'));
    for (let s of set2) {
        console.log(s);
    }

</script>
</body>
</html>
