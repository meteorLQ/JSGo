<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象继承</title>
</head>
<body>
<script>
    class Phone {
        // 构造方法
        constructor(brand, price) {
            this.brand = brand;
            this.price = price;
        }

        // 父类的成员属性
        call() {
            console.log("我可以打电话");
        }
    }

    class SmartPhone extends Phone {
        constructor(brand, price, color, size) {
            super(brand, price);
            this.color = color;
            this.size = size;
        }

        photo() {
            console.log("拍照");
        }

        music() {
            console.log("音乐");
        }

        call() {
            super.call();
            console.log("视频通话")
        }
    }

    let xiaomi = new SmartPhone('小米', 799, '白色', '4.7inch');
    xiaomi.call();
    xiaomi.music();
    console.log(xiaomi.size)

</script>
</body>
</html>
