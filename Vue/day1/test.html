<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识VUE</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>Hello,{{name}}</h1>
    <h2>指令语法</h2>
    <a v-bind:href="url">指令语法</a>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    let vue = new Vue({
        el: '#root',
        data: {
            name: '张三',
            url:'https://www.baidu.com'
        }
    });

</script>
</body>
</html>
