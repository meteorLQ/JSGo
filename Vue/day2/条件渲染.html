<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1 v-show="true">你好，{{name}}</h1>
    <h1 v-if="true">你好，{{name}}</h1>
</div>
<script type="text/javascript">
    // 阻止vue启动时生成生产提示
    Vue.config.productionTip = false
    let vue = new Vue({
        el: '#root',
        data: {
            name: '空客A380'
        }
    });


</script>
</body>
</html>
