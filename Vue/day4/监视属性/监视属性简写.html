<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深度监视</title>
</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button v-on:click="change">切换天气</button>
</div>
</body>
<!--

-->
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        methods: {
            change() {
                this.isHot = !this.isHot;
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        watch: {
            // 简写
            // isHot(nv, ov) {
            //     console.log('nv' + nv)
            //     console.log('nv' + ov)
            //     console.log("发现属于被修改");
            // }
        }
    })

    vm.$watch('isHot',function (nv, ov) {
        console.log('isHot被修改了',nv,ov)
    })
</script>
</html>
