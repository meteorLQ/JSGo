<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深度监视</title>
</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button v-on:click="change">切换天气</button>
    <h3>a的值是{{numbers.a}}</h3>
    <button @click="numbers.a++">a加1</button>
    <h3>b的值是{{numbers.b}}</h3>
    <button @click="numbers.b++">b加1</button>
</div>
</body>
<!--

-->
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#root',
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 1
            }
        },
        methods: {
            change() {
                this.isHot = !this.isHot;
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        watch: {
            // 监视多级属性结构中某个属性的变化
            /*  'numbers.a':{
                  handler(nv, ov) {
                      console.log("a加1")
                  }
              }*/
            numbers: {
                // 监视多级属性结构中多个属性的变化
                deep: true,
                handler() {
                    console.log("a加1")
                }
            }
        }
    })
</script>
</html>
