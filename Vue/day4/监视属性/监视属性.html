<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="change">切换天气</button>
</div>
</body>
<!--
监视属性watch:
1.当被监视的属性变化时，回调函数自动调用，进行相关操作
2.监视的属性必须存在，才能进行监视！！
3.监视的两种写法：
(1).new Vue时传入watch配置
(2).通过vm.$watch监视
-->
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false;

    let vm=new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        methods: {
            change() {
                this.isHot = !this.isHot;
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        // 第一种写法
        watch: {
            isHot: {
                // 初始化时执行handler
                // immediate: true,
                handler(newValue, oldVale) {
                    console.log('newValue：' + newValue)
                    console.log('oldVale：' + oldVale)
                    console.log("发现属于被修改");
                }
            }
        }
    })

    // vm.$watch('isHot',{
    //     immediate: true,
    //     handler(nv, ov) {
    //         console.log('nv' + nv)
    //         console.log('nv' + ov)
    //         console.log("发现属于被修改");
    //     }
    // })
</script>
</html>
