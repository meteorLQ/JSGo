<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <div>
        <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
    </div>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    let vue = new Vue({
        el: '#root',
        data: {
            persons: [{
                id: 1,
                name: '张三',
                age: 20
            }, {
                id: 2,
                name: '李四',
                age: 24
            }, {
                id: 3,
                name: '王五',
                age: 18
            }
            ]
        }
    });
</script>
</html>
