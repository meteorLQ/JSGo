<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文件组件基本使用</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
<div id="root">
    <hello></hello>
    <school></school>
    <hr>
    <student></student>
</div>

<div id="root2">
    <h2>root2</h2>
    <hello></hello>
    <school></school>
    <hr>
    <student></student>
</div>
</body>

<script>
    Vue.config.productionTip = false
    // 创建组件
    const school = Vue.extend({
        template: `
          <div>
          schoolName:{{ schoolName }}
          <br>
          address:{{ address }}
          </div>
        `,
        data() {
            return {
                schoolName: '北京大学',
                address: '北京'
            }
        }
    })

    const student = Vue.extend({
        template: `
          <div>
          studentName:{{ studentName }}
          <br>
          studentAge:{{ studentAge }}
          </div>
        `,
        data() {
            return {
                studentName: '擎天柱',
                studentAge: '110'
            }
        }
    })

    const hello = Vue.extend({
        template: `
          <div>
          你好:{{ name }}
          </div>
        `,
        data() {
            return {
                name: '中国'
            }
        }
    })

    Vue.component('hello',hello);

    // 创建vm
    new Vue({
        el: '#root',
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#root2'
    })


</script>
</html>
