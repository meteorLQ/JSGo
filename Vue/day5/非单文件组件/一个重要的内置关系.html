<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文件组件嵌套</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
<div id="root">
    <student></student>
</div>
</body>

<script>
    Vue.config.productionTip = false
    // 创建组件
    const student = Vue.extend({
        template: `
          <div>
          studentName:{{ studentName }}
          <br>
          studentAge:{{ studentAge }}
          </div>
        `,
        data() {
            return {
                studentName: '擎天柱',
                studentAge: '110'
            }
        }
    })


    // 创建vm
    let vm=new Vue({
        el: '#root',
        components: {
            student
        }
    })

    console.log(student.prototype._proto_===vm.prototype)


</script>
</html>
